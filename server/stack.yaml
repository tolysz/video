# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md

# Specifies the GHC version and set of packages available (e.g., lts-3.5, nightly-2015-09-21, ghc-7.10.2)
resolver: lts-5.1
#compiler: ghc-7.10.3
allow-newer: true

# Local packages, usually specified by relative directory name
packages:
 - '.'
#   extra-dep: true
# - '../rest-neo'
 - location:
      git: git@github.com:tolysz/rest-neo
      commit: 0ab60d0d67028ffb2c382f9bc3a417fe77cc1f40
 - '../../aeson'
 - '../../persistent/persistent-template'
 - '../../persistent/persistent'
 - '../../persistent/persistent-postgresql'
# - location:
#      git: git@github.com:tolysz/aeson
#      commit: 5e646c04ae65a7ace34979a588c25263ea3e6e85 # version 10.0.0.0.
 - location:
      git: git@github.com:tolysz/aeson-compat
      commit: 52e407e4e84e4c16dbd17bcd7fb2ac01c18bb46f
 - location:
      git: git@github.com:tolysz/lens-aeson
      commit: d4a4b09b4b3681e2d5457f2ab969e7ec01201cfe

 - location:
      git: git@github.com:tolysz/google-api
      commit: 91f470ab78e2ffbf7aeda31bb0167bf7612c26e3
# - '../typedquery'
 - location:
      git: git@github.com:tolysz/typedquery
      commit: 5b84b04805c7e15a0756e051f1348e49d76af656
 - location:
      git: git@github.com:tolysz/postgresql-simple-typed
      commit: 851e767a3df6ce5d32f3cddcfc66780cdfccbfc2
 - location:
      git: git@github.com:tolysz/http-client-extra
      commit: b556857719c69bf4e12c81f388d9c9ff4ebad4d4
 - location:
      git: git@github.com:tolysz/http-client-extra-oauth2
      commit: 2d45776a78119de84590f8a29750ebdb5f969e21
 - location:
      git: git@github.com:tolysz/yesod-angular-ui
      commit: cfe14876c1a842256f82282172f590db90883eda
 - location:
      git: git@github.com:tolysz/Haxl
      commit: 41d9352fbac9f0d48b49324a5091ce4374ca1a5a

# Packages to be pulled from upstream that are not in the resolver (e.g., acme-missiles-0.3)


extra-deps:
# - haxl-0.3.0.0
 - possible-0.1.0.5
 - fail-4.9.0.0
 - rawstring-qm-0.2.2.2
 - smtps-gmail-1.3.1
# - tls-1.3.3
 - cryptonite-0.7
# - cryptonite
# Override default flag values for local packages and extra-deps
flags:
  cryptonite:
#  support_pclmuldq: true
    support_rdrand: false
    support_aesni: false
  typedquery:
    debug-typed-queries: true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true
system-ghc: false

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]
